<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Red Bull Çark</title>

  <!-- MOBİL İÇİN KRİTİK -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
      background: radial-gradient(circle at top, #1e3c72 0%, #0f2027 40%, #000 100%);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: -50%;
      background:
        radial-gradient(circle at 20% 30%, rgba(30,136,229,0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(229,57,53,0.25), transparent 45%);
      animation: bgMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes bgMove {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 92vw;
      max-width: 420px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 18px 16px 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    h2 {
      margin: 6px 0 14px;
      color: #fff;
      font-size: 22px;
    }

    canvas {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: radial-gradient(circle at top,
        rgba(229,57,53,0.25),
        rgba(30,136,229,0.25),
        rgba(0,0,0,0.15));
    }

    canvas.spinning {
      filter: drop-shadow(0 0 22px rgba(30,136,229,0.9)) brightness(1.1);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
    }

    button.disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #result {
      margin-top: 18px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
    }

    #result .note {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.85;
      font-weight: normal;
    }

    #result.jackpot {
      color: #fdd835;
      text-shadow: 0 0 14px rgba(253,216,53,0.9);
      animation: jackpot 1s infinite alternate;
    }

    @keyframes jackpot {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>⚡ RED BULL ÇARK ⚡</h2>
  <canvas id="wheel"></canvas>
  <button id="spinBtn">ÇEVİR</button>
  <div id="result"></div>
</div>

<script>
"use strict";

const DAILY_KEY = "rb_spin_date";
const CODE_KEY = "rb_reward_code";

const options = ["%20", "%10", "%30", "1+1 RED BULL", "%20", "%5"];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

let angle = 0;

function resizeCanvas() {
  const size = canvas.clientWidth;
  canvas.width = size;
  canvas.height = size;
  drawWheel();
}
window.addEventListener("resize", resizeCanvas);

function todayKey() {
  const now = new Date();
  const tr = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Istanbul" }));
  tr.setHours(0,0,0,0);
  return tr.getTime();
}

function checkDailySpin() {
  const btn = document.getElementById("spinBtn");
  if (Number(localStorage.getItem(DAILY_KEY)) === todayKey()) {
    btn.disabled = true;
    btn.classList.add("disabled");
    btn.innerText = "BUGÜN KULLANILDI";
  }
}

function drawWheel() {
  const center = canvas.width / 2;
  const radius = center;
  const slice = (2 * Math.PI) / options.length;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  options.forEach((value, i) => {
    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, slice*i + angle, slice*(i+1) + angle);

    ctx.fillStyle =
      value === "%5" ? "#e53935" :
      value === "%10" ? "#1e88e5" :
      value === "%30" ? "#8e24aa" :
      value === "1+1 RED BULL" ? "#fdd835" :
      "#43a047";

    ctx.fill();

    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(slice*i + slice/2 + angle);
    ctx.textAlign = "center";
    ctx.fillStyle = "#222";
    ctx.font = "bold 16px Arial";
    ctx.fillText(value, radius * 0.62, 0);
    ctx.restore();
  });
}

function spin() {
  if (Number(localStorage.getItem(DAILY_KEY)) === todayKey()) return;

  const resultEl = document.getElementById("result");
  resultEl.innerHTML = "";
  resultEl.className = "";
  canvas.classList.add("spinning");

  const weighted = [
    {label:"%5",w:5},{label:"%10",w:25},{label:"%20",w:20},
    {label:"%20",w:20},{label:"%30",w:15},{label:"1+1 RED BULL",w:15}
  ];

  let r = Math.random()*100;
  let selected = weighted[0].label;
  for (const o of weighted) { if (r<o.w) break; r-=o.w; selected=o.label; }

  const index = options.indexOf(selected);
  const slice = (2*Math.PI)/options.length;
  const target = 5*2*Math.PI + (options.length-index)*slice;

  let start=null;
  function anim(t){
    if(!start) start=t;
    const p=Math.min((t-start)/3000,1);
    angle=target*(1-Math.pow(1-p,3));
    drawWheel();
    if(p<1) requestAnimationFrame(anim);
    else {
      canvas.classList.remove("spinning");
      localStorage.setItem(DAILY_KEY,todayKey());
      checkDailySpin();

      let code=sessionStorage.getItem(CODE_KEY);
      if(!code){code=Math.floor(100000+Math.random()*900000);sessionStorage.setItem(CODE_KEY,code);}

      resultEl.innerHTML=KAZANDINIZ: ${selected}<br>KOD: ${code}<span class="note">Bu kodu satıcıya gösteriniz</span>;
      if(selected==="1+1 RED BULL") resultEl.classList.add("jackpot");
    }
  }
  requestAnimationFrame(anim);
}

document.getElementById("spinBtn").addEventListener("click", spin);

resizeCanvas();
checkDailySpin();
</script>

</body>
</html>
